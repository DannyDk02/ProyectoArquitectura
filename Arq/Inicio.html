        <div class="box-info"> <!--Formulario para ingresar datos del usuario-->
                <section class="Contenedor">
                    <div class="Columna">
                        <p>
                            Ingresar
                        </p>
                
                        <div id="hh">

                            <div> <!--Division entre cada apartado del formulario de ingreso-->
                                Ingrese su nombre:
                                <input id="NOMBRE" type="text" />
                            </div>
                            
                            <div>
                                Ingrese su apellido:
                                <input id="APELLIDO" type="text" />
                            </div>
                            <div>
                                Ingrese su correo:
                                <input id="CORREO" type="text" />
                            </div>
                            
                        
                            <div>
                                <button onclick="validar()"> INGRESAR</button>
                            </div>
                        </div>
                        
                        <script> // Codigo para validacion de datos ingresados 
                            function validar() {
                                a = document.getElementById("NOMBRE");
                                b = document.getElementById("APELLIDO");
                                c = document.getElementById("CORREO");
                                ca=a.value;
                                cb=b.value;
                                co = c.value;
                        
                                var t = co.split('');
                                var c = 0;
                                for (var i = 0; i < t.length; i++) { //for para realizacion de la validacion de las variables 
                                    if (t[i] == '@') {
                                        c = c + 1;
                                    }
                                }
                                if (c == 1) {
                                    alert('Bienvenido: '+ ca+' '+cb+' '+'Su correo es valido ');
                                }else{
                                    alert('Bienvenido: ' + ca+' '+cb+' '+'Su correo es invalido ');
                                }
                            } 
                        </script>
                    </div>
                </section>
